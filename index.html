<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Portfolio</title>
		<link rel="stylesheet" href="tailwind.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-body text-white font-Poppins pb-12">
		<!-- Header -->
		<header class="py-6">
			<div
				class="
					container
					flex
					justify-between
					items-center
					mx-auto
					px-8
					md:px-14
					lg:px-24
					w-full
				"
			>
				<div class="text-lg font-bold">Ekene.doe</div>
				<div class="hidden md:flex space-x-12 items-center">
					<a href="#" class="text-selected-text">Home</a>
					<a href="#work">My Work</a>
					<a href="#clients">Clients</a>
					<a href="#hire"
						><button class="px-6 py-2 bg-theme font-bold">Hire me</button>
					</a>
				</div>
			</div>
		</header>
		<!-- Header ends -->

		<!-- hero section -->
		<div
			class="
				container
				mt-16
				flex
				justify-between
				items-center
				mx-auto
				px-8
				md:px-14
				lg:px-24
			"
		>
			<div class="flex flex-wrap md:flex-nowrap">
				<nav
					class="
						inline-block
						lg:mr-24 lg:w-4
						fixed
						left-percentage
						hidden
						xl:block
					"
				>
					<div
						class="absolute left-50 transform -translate-x-1/2 space-y-6 mt-37"
					>
						<a
							href="#"
							class="
								nav-dot
								selected-circle
								block
								w-7
								h-7
								rounded-full
								border-4 border-nav
								bg-body
							"
						>
							<span class="bg-black px-2 py-1 rounded-md ml-10"> Home </span>
						</a>
					</div>
				</nav>
			</div>
		</div>
	</body>
</html>
